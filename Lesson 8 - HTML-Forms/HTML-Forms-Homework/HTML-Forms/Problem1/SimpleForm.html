<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="wrapper">
    <h1>Enter the system</h1>

    <p>It is necessary to login in Your account in order to sign in for a course.</p>

    <form action="#" method="post" class="grey-form">
        <h2>ARE YOU NEW? <span>REGISTER</span></h2>

        <input id="name" type="text" name="name" placeholder="User name"
               pattern="[A-Za-z]+" required="true"/>


        <br/>
        <input id="email" type="email" name="email" placeholder="Email"
               pattern="[A-Za-z]+[0-9]*@[A-Za-z]+[0-9]*.[A-Za-z]{2,3}" required="true"/>


        <br/>
        <input id="password" type="password" name="password" placeholder="Password"
               pattern="\w+{6,}" required="true"/>

        <br/>
        <input id="password" type="password" name="confirm password"
               placeholder="Confirm Password" required="true"/>
        <br/>


        <input type="submit" class="button" value="Register"/>

    </form>
    <form action="#" method="post" class="grey-form">
        <h2>ALREADY A STUDENT? LOGIN</h2>

        <input id="name" type="text" name="name" placeholder="User name"
               pattern="[A-Za-z]+" required="true"/>

        <br/>

        <input id="password" type="password" name="password" placeholder="Password"
               pattern="\w+{6,}" required="true"/>


        <p>
            <input name="agreeTerms" type="checkbox" id="agreeTerms"/>
            <label for="agreeTerms" class="inline">Remember me?</label>
        </p>

        <input type="submit" class="button" value="Login"/>

        <p><a href="#">Forgot Password</a></p>
    </form>
</div>
</body>
</html>
