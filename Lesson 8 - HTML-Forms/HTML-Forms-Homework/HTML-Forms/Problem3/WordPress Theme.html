<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WordPress Theme</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="wrapper">
        <header>
            <img src="wordpress-logo.png" alt="logo"/>
        </header>
        <form>
            <p><label for="file">Upload a theme:</label>
                <input name="datafile" type="file" id="file" />
            </p>
            <p><label for="search-box">Or search in wordpress</label>
                <input type="search" name="search-box" id="search-box"/>
                <input type="image" src="images%20(1).jpg" name="goBtn" alt="Submit" />
            </p>
        </form>
    </div>
</body>
</html>
