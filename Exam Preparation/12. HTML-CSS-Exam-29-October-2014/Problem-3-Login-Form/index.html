<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 id="lobster">All you need in one roof. SoftUni's Pattern Design</h1>
        </header>
        <section class="advertisement">
            <div class="fire"></div>
            <ul>
                <li>Fast reload</li>
                <li>Perfect design</li>
                <li>SoftUni shortcuts</li>
            </ul>
        </section>
        <form action="index.html">
            <h3>Login to continue</h3>
            <label for="user"></label
            ><input type="text" id="user" class="name" placeholder="Username"/>
            <label for="country"></label
            ><input type="text" id="country" class="country" placeholder="Country"/>
            <input type="submit" value="Submit"/>
        </form>
    </div>
</body>
</html>
