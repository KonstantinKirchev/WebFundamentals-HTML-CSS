<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Watch Store</title>
    <link rel="stylesheet" href="style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'>
</head>
<body>
    <main>
        <header>
            <h1>Watches Store</h1>
        </header>
        <section>
            <article>
                <h2>235$</h2>
                <p>Guarantee: 3 years</p>
                <img src="resources/watch-1.jpg" alt="watch" title="G-Shock"/>
                <p>Made in: Germany</p>
                <p>Model: G-Shock</p>
                <p>number: 089964575</p>
                <button>Add to cart</button>
            </article>
            <article>
                <h2>315$</h2>
                <p>Guarantee: 10 years</p>
                <img src="resources/watch-2.png" alt="watch" title="Q &amp; Q"/>
                <p>Made in: USA</p>
                <p>Model: Q &amp; Q</p>
                <p>number: 089453575</p>
                <button>Add to cart</button>
            </article>
            <article>
                <h2>655$</h2>
                <p>Guarantee: 5 years</p>
                <img src="resources/watch-3.jpg" alt="watch" title="Q &amp; Q"/>
                <p>Made in: China</p>
                <p>Model: Q &amp; Q</p>
                <p>number: 089962315</p>
                <button>Add to cart</button>
            </article>
        </section>
    </main>
</body>
</html>
