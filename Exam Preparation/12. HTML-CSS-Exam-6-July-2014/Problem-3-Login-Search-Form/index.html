<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login Search Form</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
    <div id="wrapper">
        <form action="index.html">
            <header>
                <h1>Login</h1>
            </header>
            <div class="input-group">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <input type="text" class="form-control" placeholder="Please enter your email">
            </div>
            <div class="input-group">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <input type="text" class="form-control" placeholder="Password">
            </div>
            <input type="submit" value="Submit"/>
        </form>
        <input type="search" placeholder="Search"/><button>
            <span class="glyphicon glyphicon-search"></span><span>Search</span>
        </button>
    </div>
</body>
</html>
