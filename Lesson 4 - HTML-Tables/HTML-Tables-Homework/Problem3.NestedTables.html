<!DOCTYPE html>
<html>
<head>
	<title>Nested Tables</title>
</head>
<style>
	.wrapper{
		margin: 0 auto;
		width: 750px;
		height: 275px;
		padding: 5px;
	}
</style>
<body>
	<div class="wrapper">
	<table border="1px" cellspacing="2" cellpadding="5">
		<colgroup>
			<col width="250px">
			<col width="500px">
		</colgroup>
		<tr>
			<td><a href="https://softuni.bg" target="_blank" title="Software University"><img src="http://www.nakov.com/wp-content/themes/nakov_new/images/partners/Software-University-SoftUni.bg-Logo.png" width="250px" height="250px" title="softuni website" alt="SoftUni Logo"></a>
			</td>
			<td>
				<table border="1px" cellspacing="2" cellpadding="5" >
				<colgroup>
					<col width="500px">
					<col width="200px">
				</colgroup>
					<thead>
						<tr><th style="font-size: 95px;">Software</th></tr>
					</thead>
					<thead>
						<tr><th style="font-size: 95px;">University</th></tr>
					</thead>
				</table>
			</td>
		</tr>
	</table>
	</div>
</body>
</html>
